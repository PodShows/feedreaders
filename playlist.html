<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<!-- Nécéssaire à l'interprétation du flux RSS -->

<script type="text/javascript" src="./jfeed/jquery.js"></script>
<script type="text/javascript" src="./jfeed/dist/jquery.jfeed.js"></script>


<!-- CHANGER L'ADRESSE DU FLUX CI-DESSOUS: -->
<!-- Changer i<5 avec una utre chiffre que 5 pour avoir + d'éléments mais ATTENTION, il faudra changer la hauteur de la playlist dans  ./soundmanager2/bar-ui.css  -->
<script type="text/javascript">

jQuery(function() {

    jQuery.getFeed({
        url: 'jfeed/proxy.php?url=http://p2p.podcloud.fr/rss',
        success: function(feed) {
        
            
            
            var html = '';
            
            for(var i = 0; i < feed.items.length && i < 15; i++) {
            
                var item = feed.items[i];
                
				html += '<li><div class="sm2-row"><div class="sm2-col sm2-wide"> <a href="'
                + item.enclosure
                + '">';
				
                html += item.title
                + '</a></div>'
                
						
				html += '<div class="sm2-col"><a href="'
                + item.link
                + '" target="_blank" title="Voir l\'article" ><img src="./image/info.png" style="width:13px;height:13px;padding-right:4px;"></a></div>';
				
               html += '<div class="sm2-col"><a href="'
                + item.enclosure
                + '" target="_blank" title="Télécharger" ><img src="./image/download.png" style="width:13px;height:13px;padding-right:4px;"></a></div></div></li>';
				
				
				
				
            }
            
            jQuery('#result').append(html);
        }    
    });
});

</script>



<!-- Nécéssaire à la lecture audio -->

<script src="./soundmanager2/soundmanager2.js"></script>
<script src="./soundmanager2/bar-ui.js"></script>
<link rel="stylesheet" href="./soundmanager2/bar-ui.css" />
<script>
soundManager.setup({
  // where to find flash audio SWFs, as needed
  url: './soundmanager2/swf/',
  onready: function() {
    // SM2 is ready to play audio!
  }
});
</script>





</head>
<body>

<!-- player -->

<div class="sm2-bar-ui playlist-open">

 <div class="bd sm2-main-controls">

  <div class="sm2-inline-texture"></div>
  <div class="sm2-inline-gradient"></div>

  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
   </div>
  </div>

  <div class="sm2-inline-element sm2-inline-status">

   <div class="sm2-playlist">
    <div class="sm2-playlist-target">
     <!-- playlist <ul> + <li> markup will be injected here -->
     <!-- if you want default / non-JS content, you can put that here. -->
     <noscript><p>JavaScript is required.</p></noscript>
    </div>
   </div>

   <div class="sm2-progress">
    <div class="sm2-row">
    <div class="sm2-inline-time">0:00</div>
     <div class="sm2-progress-bd">
      <div class="sm2-progress-track">
       <div class="sm2-progress-bar"></div>
       <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
      </div>
     </div>
     <div class="sm2-inline-duration">0:00</div>
    </div>
   </div>

  </div>

  <div class="sm2-inline-element sm2-button-element sm2-volume">
   <div class="sm2-button-bd">
    <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
    <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
   </div>
  </div>

<!--BOUTON OUVERTURE/FERMETURE-->
  <div class="sm2-inline-element sm2-button-element sm2-menu">
   <div class="sm2-button-bd">
     <a href="#menu" class="sm2-inline-button menu">menu</a>
   </div>
  </div>

 </div>
 
<!--tiroir de la playlist-->

 <div class="bd sm2-playlist-drawer sm2-element">

  <div class="sm2-inline-texture">
   <div class="sm2-box-shadow"></div>
  </div>

  <!-- playlist  -->

  <div class="sm2-playlist-wrapper">
    
    <ul class="sm2-playlist-bd">
     
     <!-- arrivée ci-dessous du flux RSS traité par le JS -->
	<div id="result" />
	<!-- arrivée ci-dessus du flux RSS traité par le JS -->
    </ul>
  
  </div>

  <div class="sm2-extra-controls">

   <div class="bd">

    <div class="sm2-inline-element sm2-button-element">
     <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
    </div>

    <div class="sm2-inline-element sm2-button-element">
     <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
    </div>

    <!-- controles supplémentaires -->
    <!--
    <div class="sm2-inline-element sm2-button-element disabled">
     <div class="sm2-button-bd">
      <a href="#repeat" title="Repeat playlist" class="sm2-inline-button repeat">&infin; repeat</a>
     </div>
    </div>

    <div class="sm2-inline-element sm2-button-element disabled">
     <a href="#shuffle" title="Shuffle" class="sm2-inline-button shuffle">shuffle</a>
    </div>
    -->

   </div>

  </div>

 </div>

</div>


</body>
</html>
